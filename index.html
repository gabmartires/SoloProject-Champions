<!doctype html>
<html>
    <head>
        <title>We are the Champions</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <ink rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="/assets/favicon/">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main-container">
        <div id="container" class="flex-child">
        <div id="freddie">
            <img src="assets/images/freddie.png" alt="Queens singer Fredie's silutte">
        </div>
        <form>
            <div class="messagebox">
                <h1>We are the Champions</h1>
                <label id="form-label" for="messagebox-el"></label>
                <textarea 
                id="messagebox-el" 
                name="endorsement" 
                rows="5" 
                cols="33" 
                minlength="1" 
                maxlength="200"
                placeholder="Write your endorsement here..."></textarea>
            </div>
            <div class="input-boxes">
                <input
                type="text"
                class="input"
                id="input-from"
                name="from"
                size="10"
                placeholder="From" />
                <input
                type="text"
                class="input"
                id="input-to"
                name="to"
                size="10"
                placeholder="To" />
            </div>
            <button id="publish-btn">Publish</button>
        </form>         
        <h2>- Endorsement -</h2>
            <div class="comments" >
                <ul id="endorsements">                              
                <li id="comments-el">                                                        
                 <div id="likes">
                     <button id="likes-btn"></button>
                </div>
                </li>
            </ul>               
            </div>
        </div>
        </div>
        <script src="index.js"b type="module"></script>
    </body>
</html>
